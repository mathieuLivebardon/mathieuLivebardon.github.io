name: Sync subtree github-pages

on:
  push:
    branches: ['main']

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Push subtree github-pages
        run: git subtree push --prefix public origin gh-pages
        
